name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Execute Git Version
      uses: docker://gittools/gitversion:latest-linux-netcoreapp2.1
      with:
        args: /github/workspace /nofetch /exec /bin/sh /execargs "-c \"echo $GITVERSION_SEMVER > /github/workspace/GITVERSION_SEMVER.txt && echo $GITVERSION_BUILDMETADATA > /github/workspace/GITVERSION_BUILDMETADATA.txt\""
    - name: Execute Tests
      run: .\cf-api.Tests.ps1
      shell: pwsh
    - name: Show SemVer
      run: |
        echo $(cat /home/runner/work/powershell-cf-api/powershell-cf-api/GITVERSION_SEMVER.txt)
        echo $(cat /home/runner/work/powershell-cf-api/powershell-cf-api/GITVERSION_BUILDMETADATA.txt)
